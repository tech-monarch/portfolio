<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset some default styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .image-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    position: relative;
  }
  
  .image-card {
    width: 150px;
    height: 150px;
    margin: 15px;
    cursor: pointer;
    border-radius: 50%; /* Create rounded corners for the semi-circle layout */
    overflow: hidden;
  }
  
  .image-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  
  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  
  .popup img {
    max-width: 80%;
    max-height: 80%;
  }
  
  .close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-size: 36px;
    cursor: pointer;
  }
  
  </style>
</head>
<body>

  <div class="image-container">
    <div class="image-card" onclick="openPopup('image1')">
      <img src="image1.jpeg" alt="Image 1">
    </div>
    <div class="image-card" onclick="openPopup('image2')">
      <img src="image1.jpeg" alt="Image 2">
    </div>
    <div class="image-card" onclick="openPopup('image3')">
      <img src="image1.jpeg" alt="Image 3">
    </div>
    <div class="image-card" onclick="openPopup('image4')">
      <img src="image1.jpeg" alt="Image 4">
    </div>
    <div class="image-card" onclick="openPopup('image5')">
      <img src="image1.jpeg" alt="Image 5">
    </div>
  </div>

  <div id="popup" class="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <img id="popup-img" src="" alt="Popup Image">
  </div>

  <script>
    function openPopup(imageId) {
      document.getElementById('popup-img').src = imageId + '.jpg';
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
